<!DOCTYPE html>
<html lang="ru" class="has-navbar-fixed-top" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBox — Контакты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- ТЕ ЖЕ СТИЛИ -->
    <style>
        :root { --primary-green: #10ac84; --accent-teal: #00d2d3; --dark-text: #2d3436; }
        html { scroll-behavior: smooth; }
        body { background-color: #f9f9f9; font-family: sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1; }
        .navbar { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
        .navbar-item.is-active-page { color: var(--primary-green); font-weight: bold; }
        
        /* Стили для карты */
        .map-container iframe { width: 100%; height: 300px; border-radius: 12px; }
    </style>
</head>
<body>

    <nav class="navbar is-fixed-top has-shadow">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-weight-bold is-size-4 has-text-success" href="index.html">
                    <span class="icon mr-2"><i class="fas fa-leaf"></i></span>GreenBox
                </a>
                <a role="button" class="navbar-burger" data-target="navbarMenu"><span></span><span></span><span></span></a>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="index.html" class="navbar-item">Главная</a>
                    <a href="faq.html" class="navbar-item">FAQ</a>
                    <a href="contacts.html" class="navbar-item is-active-page">Контакты</a>
                    <div class="navbar-item"><a href="contacts.html" class="button is-primary is-rounded">Заказать</a></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content section">
        <div class="container">
            <h1 class="title is-2 has-text-centered mb-6">Свяжитесь с нами</h1>
            
            <div class="columns is-variable is-8">
                <!-- Левая колонка: ФОРМА -->
                <div class="column is-6">
                    <div class="box p-5">
                        <h3 class="title is-4">Оставить заявку / Отзыв</h3>
                        <form action="#">
                            <div class="field">
                                <label class="label">Имя</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Ваше имя" required>
                                    <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="email" placeholder="email@example.com" required>
                                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Тема обращения</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select>
                                            <option>Заказ рациона</option>
                                            <option>Отзыв о качестве</option>
                                            <option>Сотрудничество</option>
                                            <option>Другое</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Сообщение</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Ваш текст..." rows="4"></textarea>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" required>
                                        Я согласен на обработку <a href="#">персональных данных</a>
                                    </label>
                                </div>
                            </div>

                            <div class="field mt-5">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth has-text-weight-bold">Отправить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Правая колонка: ИНФО И КАРТА -->
                <div class="column is-6">
                    <div class="content">
                        <h3 class="title is-4">Наши контакты</h3>
                        <p class="is-size-5 mb-4">
                            <span class="icon has-text-success mr-2"><i class="fas fa-map-marker-alt"></i></span>
                            Москва, ул. Зеленая, д. 15, офис 404
                        </p>
                        <p class="is-size-5 mb-4">
                            <span class="icon has-text-success mr-2"><i class="fas fa-phone"></i></span>
                            <a href="tel:+79991234567" class="has-text-dark">+7 (999) 123-45-67</a>
                        </p>
                        <p class="is-size-5 mb-6">
                            <span class="icon has-text-success mr-2"><i class="fas fa-envelope"></i></span>
                            <a href="mailto:hello@greenbox.ru" class="has-text-dark">hello@greenbox.ru</a>
                        </p>

                        <h3 class="title is-5">Мы на карте</h3>
                        <div class="map-container">
                            <!-- Вставка Яндекс.Карты (статичная заглушка или iframe) -->
                            <iframe src="https://yandex.ru/map-widget/v1/?ll=37.617635%2C55.755814&z=12" allowfullscreen="true"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer has-background-dark">
        <div class="content has-text-centered has-text-light">
            <p><strong>GreenBox</strong> © 2025.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    document.getElementById(target).classList.toggle('is-active');
                    el.classList.toggle('is-active');
                });
            });
        });
    </script>
</body>
</html>
