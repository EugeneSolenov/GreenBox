<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Страница не найдена</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #f1f2f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-code { font-size: 8rem; font-weight: 900; color: #10ac84; line-height: 1; }
        .box-404 { max-width: 600px; width: 90%; text-align: center; border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="box box-404 p-6">
        <div class="icon has-text-grey-light mb-4">
            <i class="fas fa-carrot fa-5x"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="title is-3 mt-2">Упс! Такой страницы нет</h2>
        <p class="subtitle is-5 has-text-grey mt-4">
            Похоже, мы съели эту страницу... Она была очень вкусной! 
            Попробуйте вернуться на главную.
        </p>
        
        <div class="buttons is-centered mt-6">
            <a href="index.html" class="button is-primary is-large is-rounded shadow">
                На главную
            </a>
            <a href="contacts.html" class="button is-light is-large is-rounded">
                Сообщить об ошибке
            </a>
        </div>
    </div>

</body>
</html>
